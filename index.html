<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
    <title>My Gallery</title>
</head>
<body>

    <main>
        <section class="user-info">
            <article class="user-hero">
                <img src="img/profilePhoto.png" alt="User Logo">
                <h1>Rodney Cotton</h1>
                <h4>Helsinki, Finland</h4>
            </article>
            <article class="user-statistics">
                <div class="statistics-item">
                    <h3 class="count">100</h3>
                    <p class="type-statistics">Posts</p>
                </div>
                <div class="statistics-item">
                    <h3 class="count">2,242</h3>
                    <p class="type-statistics">Followers</p>
                </div>
                <div class="statistics-item">
                    <h3 class="count">1,432</h3>
                    <p class="type-statistics">Following</p>
                </div>
            </article>
        </section>
        <section class="user-images">
            <img src="img/photo1.png" class="item-image">
            <img src="img/photo2.png" class="item-image">
            <img src="img/photo3.png" class="item-image">
            <img src="img/photo_4.png" class="item-image">
            <img src="img/photo5.png" class="item-image">
            <img src="img/photo6.png" class="item-image">
        </section>
    </main>

    <footer>
        <p>created by <span>JairFloresM</span> - devChallenges.io</p>
    </footer>
    
</body>
</html>
